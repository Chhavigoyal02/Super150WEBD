<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b9f2ac8d57.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="container">
        <h1>Music Player</h1>
        <ul id="song-list"></ul>
        <div id="play-section">
            <input type="range" name="" id="progress">
            <div id = "buttons">
                <button id="prev-btn"><i class="fa-solid fa-backward-step"></i></button>
            <button id="play-btn"> <i class="fa-solid fa-circle-play"></i> </button>
            <button id="next-btn">  <i class="fa-solid fa-forward-step"></i> </button>
            </div>
        </div> 
    </section>
    

    <script src="app.js"></script>
</body>
</html>
